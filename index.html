<!DOCTYPE html>
<html>
<head>

    <meta property="og:title" content="올림피아드 위키">
    <meta property="og:description" content="링크 모음">
    <meta property="og:image" content="구리.png">
    <title>석유화학올림피아드 - 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: rgb(128, 222, 235);
        }
        .profile {
            width: 100px;
            height: 100px;

            border-radius: 100%;

            border : 2px solid rgb(81, 192, 127);

            background-image: url('구리.png');
            background-position: center;
            background-size: cover;
        }
        .main {
            color: rgb(0, 0, 0);
            font-size: 20px;
        
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color: rgb(0, 0, 0);
            font-size: 14px;

            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: rgb(93, 196, 136);
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: black;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px rgb(74, 174, 199);
        }
        .wrap > a:hover {
            background-color: #478f8b;

        }
    </style>
    <script>
        // API 주소
        const apiUrl = 'https://7198137077.for-seoul.synctreengine.com/getairtablelist';

        // POST 요청 보내기
        function sendPostRequest() {
            // POST 요청의 body 데이터
            const body = {
                // body 데이터의 내용을 여기에 작성
            };

            // POST 요청 설정
            const requestOptions = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            };

            // API에 POST 요청 보내기
            fetch(apiUrl, requestOptions)
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error(error));
        }
        const table = document.createElement('table');
        const header = table.createTHead();
        const row = header.insertRow(0);
        row.insertCell(0).innerHTML = "<b>ID</b>";
        row.insertCell(1).innerHTML = "<b>Name</b>";

        const tbody = document.createElement('tbody');
        data.result.records.forEach(record => {
            const row = tbody.insertRow();
            row.insertCell(0).textContent = record.id;
            row.insertCell(1).textContent = record.fields.Name;
        });

    table.appendChild(tbody);
    document.body.appendChild(table);
    </script>
</head>
<body>
    <div class="wrap">
        <!-- HTML 코드 생략 -->
        <button onclick="sendPostRequest()">API에 POST 요청 보내기</button>
    </div>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">취준생을 위한 취업준비</h1>
        <p class="sub">링크 모음</p>
        <a target="_blank" href="https://dongguk.webex.com/m/ca2c7e3a-f550-4040-aa17-1c9688a628b4">웹엑스 미팅</a>
        <a target="_blank" href="https://docs.google.com/document/d/1W4hzLvnnrpAN1pe8qmc3w3hvGCZPeCmUgfErLGjT3Vk/edit">소논문 google docs </a>
        <a target="_blank" href="https://o365dongguk-my.sharepoint.com/:f:/g/personal/2017112363_student_dongguk_edu/Ejbegm41Q6hAtnWsYgPaA64BTAmaQpAT_Aa9ylm35owXwA?e=k0pa6W">공유폴더 </a>
        <a target="_blank" href="https://o365dongguk-my.sharepoint.com/:w:/g/personal/2017112363_student_dongguk_edu/EYqvB_s0QIJIutuFIr9Q_gEBnY667zgH7aoapJYnuW_vwg?e=srMtc4">계획서 워드</a>
        <a target="_blank" href="https://o365dongguk-my.sharepoint.com/:x:/g/personal/2017112363_student_dongguk_edu/ERZIAhN306BIm6PPTg_KwdYB8WgxIyg701DEcgjer_UINg?e=Gof2iI">링크 엑셀 </a>
        <a target="_blank" >비밀번호 주의 </a>
    </div>
    <table>
  <thead>
    <tr>
      <th>Record ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <!-- iterate over each record and add a table row -->
    <!-- with the record ID and name as table cells -->
    <!-- using template literals to interpolate values -->
    ${data.result.records.map(record => `
      <tr>
        <td>${record.fields['Record ID']}</td>
        <td>${record.fields.Name}</td>
      </tr>
    `).join('')}
    </tbody>
    </table>
</body>
</html>
